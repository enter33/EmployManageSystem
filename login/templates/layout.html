{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工管理系统</title>
    <link rel="stylesheet" href=" {% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'plugins/bootstrap-3.4.1/css/bootstrap-theme.min.css' %} ">

    <style>
        .navbar{
            border-radius:0;
        }




    </style>
    <!-- 预留css，js引入位置 -->
    {% block css %}
    {% endblock %}
</head>
<body>
<!-- 导航栏不变 -->
<nav class="navbar navbar-default">
    <!--container 居中-->
    <!--container-fluid 平铺-->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 标题 -->
            <a class="navbar-brand" href="#">员工管理系统</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/admin/list"> 管理员账户 </a>
                </li>
                <li class="active">
                    <a href="/depart/list"> 部门管理 </a>
                </li>
                <li class="active">
                    <a href="/user/list"> 用户管理 </a>
                </li>
                <li class="active">
                    <a href="/pretty_num/list"> 靓号管理 </a>
                </li>
                <li class="active">
                    <a href="/order/list"> 订单管理 </a>
                </li>
                <li class="active">
                    <a href="/chart/list"> 数据统计 </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.session.info.username }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">

                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">我的信息</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout/">注销</a></li>
                        <li><a href="/login/">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <!-- 内容会变，写一个模板 -->
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
<!--别人引用该模板，也可以自己增加内容-->
{% block js %}
{% endblock %}
</body>
</html>
